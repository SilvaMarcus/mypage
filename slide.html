<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
  padding: 0;
  margin: 0;
}

body{
  overflow-x: hidden;
}

main{
  width: 1600px;
  margin: auto;
  color:white;
}

#header{
  width: 100%;
  min-height: 70px;
  background-color: #FF420E;
}

#header a{
  text-decoration:none;
}

#home, #about, #contact{
  width: 100%;
  height: 720px;
}

#home{
  background-color: #F98866;
}

#about{
  background-color: #80BD9E;
}

#contact{
  background-color: #89DA59;
}

@media(max-width:1600px){
  main{
    width:100%;
  }
}
  </style>
</head>
<body>
  <main>
    <header id="header">
      <h1>Navigation</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="home">
      <h1>Home</h1>
    </section>

    <section id="about">
      <h1>About</h1>
    </section>

    <section id="contact">
      <h1>Contact</h1>
    </section>
  
    <script>

document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

    </script>
</main>
</body>
</html>
