<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vini.Dev</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/1d90a45ab7.js" crossorigin="anonymous"></script>


     <link rel="stylesheet" href="style/style.css">
</head>

<body id="home-body">
     <!-- header- navbar -->
     <header id="header">
          <nav class="navbar navbar-expand-lg fixed-top ">
               <div class="container-fluid">
                    <div class="navbar-brand">
                         <img id="logo" src="imagens/cuboMagico.png" alt="logo-vini_dev">
                    </div>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                         aria-label="Toggle navigation">
                         <span id="hamburgertop" class="toggler-icon top-bar"></span>
                         <span id="hamburgermiddle" class="toggler-icon middle-bar"></span>
                         <span id="hamburgerbottom" class="toggler-icon bottom-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                         <ul class="navbar-nav ">
                              <li class="nav-item ">
                                   <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#">Portfólio </a>
                              </li>
                              <li class="nav-item ">
                                   <a class="nav-link" href="#">Orçamento</a>
                              </li>
                              <li class="nav-item ">
                                   <a class="nav-link" href="#">Contato</a>
                              </li>
                           
                         </ul>
                    </div>
               </div>
          </nav>
     </header> <!-- END header- navbar -->

     <main class="main">
          <!-- About-me -->
          <div class=" home-pag">

               <div class="row">
                    <div class="col-xl-8">
                         <div class="about-me">
                              <h3>Invista em seu Projeto, Acredite em seu <span>Crescimento</span>
                                   <i class="fa-solid fa-rocket"></i>
                              </h3>

                              <p>Tornando Sonhos em realidade</p>

                              <div class="conheça">
                                   <p>Conheça meu trabalho</p>
                                   <a class="button">Portfólio</a>
                              </div>
                         </div>
                    </div>

                    <div class="col-xl-4">
                         <div class="lottie-container">
                              <lottie-player
                                   src="https://lottie.host/3a80b265-1690-404c-84a0-d13f1e36d434/4qZdvidu6a.json"
                                   background="transparent" speed="1" style="max-width: 500px; height: 300px;" loop
                                   autoplay></lottie-player>
                         </div>
                    </div>

                    <div class="col-xl-12">
                         <h5>Trabalhando com as melhores tecnologias</h5>
                         <div class="tecnologias">
                              <img class="icone" src="imagens/htmlico.ico" alt="">
                              <img class="icone" src="imagens/cssico.ico" alt="">
                              <img class="icone" src="imagens/javascriptico.ico" alt="">
                              <img class="icone" src="imagens/file_type_typescript_official_icon_130107.ico" alt="">
                              <img class="icone" src="imagens/react_original_logo_icon_146374.ico" alt="">
                              <img class="icone" src="imagens/bootstrap_plain_logo_icon_146619.ico" alt="">
                              <img class="icone" src="imagens/node.ico" alt="">
                         </div>
                         
                    </div>
                    

               </div>

          </div> <!-- End -->
 

        
                       


     </main>

     <script src="script/script.js"></script>

     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
